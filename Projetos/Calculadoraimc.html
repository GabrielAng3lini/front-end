<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body{
    background-color:#0817a3;
    padding: 0;
    font-size: 1,3em;
    margin: 0;
    outline: 0;
    box-sizing: border-box;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    
}
.container{
    max-width: 1200px;
    height: 350px;
    margin: 50px auto; /*centralizando em horizontal*/
    background-color: #8d8888;
    border-radius: 20px;
    padding:10px;
}
h1{
    color:yellow;
    text-align: center;
}
form input,form label,form button{
    display: block;
    width:100%;
    margin-bottom: 10px;
    color:rgb(0, 0, 0);
    border-radius:5px;
}
form input{
    font-size: 24px;
    height: 50px;
    padding-left: 0 20px;
    
}
form button{
    background-color: #8d8888;
    color:black;
    height:50px;
}
    </style>
    <title>Calculadora - IMC</title>
</head>
<body>
    <section class="container">
        <h1>Calculadora IMC</h1>
        <form id="formulario"action="">
            <label for="peso"  id="peso">Peso</label>
            <input type="text" id="inputPeso" name="peso">
            <label for="altura"id="altura">Altura</label>
            <input type="text" id="inputAltura" name="altura">
            <button type="submit">Enviar</button>
            </form>
       <div id="resultado"></div>
    </section>
<script>
const formulario = document.querySelector("#formulario");
formulario.addEventListener("submit",function(e){
e.preventDefault();
const inputPeso = e.target.querySelector("#inputPeso");
const inputAltura = e.target.querySelector("#inputAltura");
const peso = Number(inputPeso.value);
const altura = Number(inputAltura.value);
const imc=calcularimc(peso,altura);
const classificacao=tabelaImc(imc);
mostrarResultado(classificacao)
})
function calcularimc(peso, altura){
  let imc = peso/(altura ** 2);
  return imc.toFixed(2);
}
function tabelaImc(imc){
const classificacao = ["Magreza","Peso normal","Sobrepeso","Obesidade grau I","Obesidade grau II","Obesidade grau III"];
if (imc > 40)
{return classificacao[5]}
else if (imc >= 35 && imc <= 39.9)
{return classificacao[4];}
else if (imc >= 30 && imc <= 34.9)
{return classificacao[3];}
else if (imc >= 25 && imc <= 29.9)
{return classificacao[2];}
else if (imc >= 18.6 && imc <= 24.9)
{return classificacao[1];}
else if (imc < 18.5)
{return classificacao[0];}
}
function mostrarResultado(msg){
const resultado = document.querySelector("#resultado");
resultado.innerHTML ="Resultado: " + msg;
}
</script>
</body>
</html>
